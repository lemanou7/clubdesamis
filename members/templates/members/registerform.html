{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block content %}
    <div class="registration-content">
        <form method="POST">
            {% csrf_token %}

            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Enregistement</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Enregistrez-vous</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                déjà enregistré? <a class="ml-2" href="{% url 'accounts:login'%}">connectez-vous</a>
            </small>
        </div>
    </div>
{% endblock %}
