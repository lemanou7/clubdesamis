{% extends 'base.html' %}

{% block content %}
    <h1> {{ user.first_name }} ! Welcome to your profile.</h1>
    <div class="content-section">
        <div class="media">
            <img class="rounded-circle account-img" src="{{ user.userprofile.image.url}}">
            <div class="media-body">
                <h2 class="account-heading">{{ user.first_name }}</h2>
                <p class="text-secondary">{{ user.email }}</p>
            </div>
        </div>

    </div>
{% endblock %}
